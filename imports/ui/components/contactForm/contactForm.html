<!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
<iframe class="mapgoogle" width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.3543362,-121.9551427&amp;spn=56.506174,79.013672&amp;t=m&amp;z=12&amp;output=embed"></iframe>

 <div class="breadcrumb-color breadcrumb-contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="active">Contact</li>
                </ol>
            </div>
        </div>
      </div>
</div>
<div class="container">
    <div class="row last-inf-dt">

        <div class="col-sm-8">
            <h4 class="contact-title">Please Contact Us</h4>
            
            <p class="contact-sub-txt"></p>

            <form id="contact-form" role="form" method="POST" action="#">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="contact_name">Name *</label>
                        <input type="text" ng-model="contactForm.contactName" placeholder="e.g. John Smith" class="form-control" id="contact_name">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="company_name">Company Name</label>
                        <input type="text" ng-model="contactForm.companyName" placeholder="e.g. BitKar, Inc." class="form-control" id="company_name">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6">
                        <label for="contact_email">Email Address *</label>
                        <input type="email" ng-model="contactForm.contactEmail" placeholder="e.g. john@bitkar.com" class="form-control" id="contact_email">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="contact_phone">Phone Number</label>
                        <input type="phone" ng-model="contactForm.contactPhone" placeholder="(650) 555 1212" class="form-control" id="contact_phone">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label for="contact_message">Message</label>
                        <textarea ng-model="contactForm.message" class="form-control" rows="6" id="contact_message"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="button" ng-click="contactForm.submit($event)" class="btn btn-primary bt-contact-submit">Submit</button>
                        <p class="success text-success">Your message has been sent successfully.</p>
                        <p class="error text-danger">E-mail must be valid or message must be longer than 20 characters.</p>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-4 contact-details">
            <h4 class="contact-title">BitKar, Inc,</h4>
            <p>
                Santa Clara, CA 95050<br>
            </p>
            <p><i class="fa fa-envelope-o"></i> <abbr title="Email">E</abbr>: <a href="mailto:{{ contactForm.mailTo }}">{{ contactForm.mailTo }}</a></p>
            <p><i class="fa fa-clock-o"></i> <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM</p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li class="tooltip-social facebook-link">
                    <a href="https://www.facebook.com/gobitkar" data-toggle="tooltip" data-placement="top" title="Facebook">
                        <i class="fa fa-facebook"></i>
                     </a>
                </li>
                <li class="tooltip-social linkedin-link">
                    <a href="https://www.linkedin.com/company/3604077?trk=prof-exp-company-name" data-toggle="tooltip" data-placement="top" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li class="tooltip-social twitter-link">
                    <a href="https://twitter.com/gobitkar" data-toggle="tooltip" data-placement="top" title="Twitter">
                             <i class="fa fa-twitter"></i>
                     </a>
                </li>
                <li class="tooltip-social google-plus-link">
                    <a href="https://plus.google.com/+Bitkar/posts" data-toggle="tooltip" data-placement="top" title="Google+">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <!-- /.row -->

</div><!-- /.container -->
