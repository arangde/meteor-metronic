<div class="featured-list">
    <div ng-if="featuredList.topProducts" class="">
        <div class="container row-box">
            <div class="col-lg-12">
                <h1 class="section-title">FEATURED <span>PRODUCTS</span></h1>
            </div>
            <div class="col-lg-12 col-md-12">
                <ul class="featured-products clearfix">
                    <li ng-repeat="product in featuredList.topProducts" class="col-md-3 featured-animation">
                        <a target="_blank" href="{{product.viewItemURL}}" class="">
                            <div class="featured-photo {{product.vendor}}"><img src="{{product.imageURL}}" alt=""/></div>
                        </a>
                        <p class="title">{{product.title}}</p>
                        <p class="detail clearfix">
                            <span ng-if="product.watchCount" class="watches">{{product.watchCount}} views</span>
                            <span class="price">{{product.price}}</span>
                        </p>

                    </li>
                </ul>
                <ul class="featured-products-list clearfix hide">
                    <li class="featured-header">
                        <div class="row">
                            <div class="col-md-2">
                                <span></span>
                            </div>
                            <div class="col-md-2">
                                <span>Vendor</span>
                            </div>
                            <div class="col-md-5">
                                <span>Product</span>
                            </div>
                            <!--
                            <div class="col-md-1 text-right">
                                <span>Views</span>
                            </div>
                            -->
                            <div class="col-md-1 text-right">
                                <span>Price</span>
                            </div>
                            <div class="col-md-2">
                                <span></span>
                            </div>
                        </div>
                    </li>
                    <li ng-repeat="product in featuredList.topProducts" class="featured-animation">
                        <div class="row">
                            <div class="col-md-2">
                                <a target="_blank" href="{{product.viewItemURL}}" class="">
                                    <div class="featured-photo"><img src="{{product.imageURL}}" alt=""/></div>
                                </a>
                            </div>
                            <div class="col-md-2">
                                <div class="vendor-photo {{product.vendor}}"></div>
                            </div>
                            <div class="col-md-5">
                                <p class="title">{{product.title}}</p>
                            </div>
                            <!--
                            <div class="col-md-1">
                                <p class="detail clearfix text-right">
                                    <span class="watches">{{product.watchCount}}</span>
                                </p>
                            </div>
                            -->
                            <div class="col-md-1">
                                <p class="detail clearfix text-right">
                                    <span class="price">{{product.price}}</span>
                                </p>
                            </div>
                            <div class="col-md-2 text-right">
                                <div class="text-right">
                                    <a class="btn btn-lg btn-primary" target="_blank" href="{{product.viewItemURL}}"><i class="fa fa-shopping-cart"></i> Go to Store</a><br/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
